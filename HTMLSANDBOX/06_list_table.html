<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list and table</title>
</head>
<body>
  <!-- Unordered list -->
  <ul style="list-style: circle;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <!-- ordered list -->
  <ol type="i">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested list -->
  <ul style="list-style: circle;">
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table style="width: 600px;">
    <thead>
      <tr>
        <th>first Name</th>
        <th>last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jodh</td>
        <td>deo</td>
        <td>deo@gmail.com</td>
      </tr>
      <tr>
        <td>rone</td>
        <td>dmeeo</td>
        <td>deemo@gmail.com</td>
      </tr>
      <tr>
        <td>dda</td>
        <td>gte</td>
        <td>dgea@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
