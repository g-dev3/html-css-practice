<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form and list</title>
</head>

<body>
  <form action="process.php">

    <!-- Name -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Name">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter your Email">
    </div>
    <!-- Feedback -->
    <div>
      <label for="massage">Message</label><br>
      <textarea name="message" id="massage" cols="50" rows="5" placeholder="Write your feedback..."></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <!-- Birthday -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" id="membership" name="membership" value="standard">Standard
      <input type="radio" name="membership" id="membership" value="super">Super
    </div>
    <!-- Checkbox -->
    <div>
      <label for="membership">I like...</label>
      <input type="checkbox" name="likes" value="bike" id="likes">Bike
      <input type="checkbox" id="likes" name="likes" value="car">Car
      <input type="checkbox" name="likes" id="likes" value="gta-car">GtaCar
    </div>
    <!-- Input Submit -->
    <input type="submit" value="Submit">
    <!-- Button Submit -->
    <button type="submit">Submit</button> 
    <!-- Reset  -->
    <button type="reset">Reset</button>
  </form>
</body>

</html>
