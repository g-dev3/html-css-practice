<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heading, paragraph</title>
</head>

<body>
  <!-- 
    Heading
   -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  <!-- Paragraph -->
  <p>Lorem <strong>ipsum</strong> dolor sit amet.</p>
  <p>Lorem <em>ipsum</em> dolor sit.</p>
  <!-- Line Brake -->
  <p>Lorem ipsum <b>dolor</b> sit amet,
    <br>
    consectetur <s>gjei</s> adipisicing
    <!-- Horiziantal Rule -->
    <hr>
    elit <del>horey</del> Aperiam, fuga?
  </p>
</body>

</html>
