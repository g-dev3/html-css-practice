<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css selector</title>
  <style>
    body{
      /* element selector */
      background-color: white;
    }
    /* class selector */
    .primary-heading{
      color:green;
    }
    /* id selector */
    #welcome{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class=primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores ipsam inventore corrupti atque quasi quia a adipisci porro esse deleniti.</p>
  </div>
  <div>
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id voluptate cumque consequuntur nostrum debitis natus fuga totam enim alias est.</p>
  </div>
</body>
</html>
